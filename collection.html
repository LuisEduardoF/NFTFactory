<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>NIFT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Logo_Head.png"/>
</html>
<body>
    <h1 id="titleName" class="display-1 d-flex justify-content-md-center align-items-center" style="margin-top: 3%;margin-bottom: 3%">Welcome to</h1>
    <!-- Importing Ethers.js script -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <div class="container">
        <div class="row" id="row">
        </div>
      </div>
      <div class="dropup position-absolute bottom-0 end-0 rounded-circle m-5">
        <button type="button" id="buttonADD" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#addQuote">
            <h1 class="fa-solid fa-quote-left" style="margin-bottom: 0;"></h1>
        </button>
      </div>
      <div class="modal fade" id="addQuote" tabindex="-1" role="dialog" aria-labelledby="addQuoteTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                </div>
                <div class="modal-body">
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Write your quote:</label>
                        <textarea class="form-control" id="quote" rows="3"></textarea>
                      </div>                      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                  <button type="button" id="postQuote" class="btn btn-primary" data-bs-dismiss="modal">Publish</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Importing our javascript file -->
    <script src="./script2.js"></script>
</body>
</html>
